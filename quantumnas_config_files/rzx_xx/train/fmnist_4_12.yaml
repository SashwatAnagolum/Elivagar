dataset:
  name: fmnist_4
  root: './examples/data/fmnist_4'
  input_name: data
  target_name: target

model:
  name: super_qfc0
  transpile_before_run: False
  load_op_list: False
  arch:
    n_wires: 4
    n_meas_wires: 2
    encoder_op_list_name: 4x4_ryzxy
    n_layers_per_block: 2
    q_layer_name: farhi_s0
    n_blocks: 8
    n_front_share_blocks: 1
    n_front_share_wires: 1
    n_front_share_ops: 1
  sampler:
    strategy:
      name: plain

criterion:
  name: mse_2_4

optimizer:
  name: adam
  lr: 5.0e-3
  weight_decay: 1.0e-4
  lambda_lr: 1.0e-2
  min_lr: 1.0e-4

scheduler:
  name: cosine_warm

trainer:
  name: super_q_trainer
  add_noise: False
  act_quant: False
  act_quant_skip_last_node: True
  act_quant_loss: True
  act_quant_loss_lambda: 10

run:
  n_warm_epochs: 30
  n_epochs: 200
  n_warm_epochs: 0
  bsz: 32
  workers_per_gpu: 8
  device: cpu

debug:
  pdb: False
  set_seed: True
  seed: 12

regularization:
  unitary_loss: False
  unitary_loss_lambda_trainable: False
  unitary_loss_lambda: 0

legalization:
  legalize: False
  epoch_interval: 9999999999
  step_interval: 9999999999

callbacks:
  - callback: 'Saver'
    max_to_keep: 10

qiskit:
  use_qiskit: False
  use_real_qc: False
  backend_name: null
  noise_model_name: null
  basis_gates_name: null
  n_shots: 8192
  initial_layout: null
  seed_transpiler: 42
  seed_simulator: 42
  optimization_level: 0
  est_success_rate: False
  max_jobs: 1

ckpt:
  load_ckpt: False
  load_trainer: False
  name: 'checkpoints/max-acc-valid.pt'

verbose: False

get_n_params: False

prune:
  eval:
    remove_ops: False
    remove_ops_thres: null
