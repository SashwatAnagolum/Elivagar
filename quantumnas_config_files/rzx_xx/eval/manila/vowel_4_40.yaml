dataset:
  name: vowel_4
  root: './examples/data/vowel_4'
  input_name: data
  target_name: target
  split: valid
  n_valid_samples: null

model:
  name: super_qfc0
  transpile_before_run: False
  load_op_list: False
  arch:
    n_wires: 4
    n_meas_wires: 2
    encoder_op_list_name: 4x2+2_ryzx
    n_layers_per_block: 2
    q_layer_name: farhi_s0
    n_blocks: 16
    n_front_share_blocks: 1
    n_front_share_wires: 1
    n_front_share_ops: 1
  sampler:
    strategy:
      name: plain

criterion:
  name: mse_2_4
  acc_name: acc_2_4

ckpt:
  load_ckpt: True
  load_trainer: False
  name: 'checkpoints/step-950.pt'
  weight_from_scratch: False

act_quant:
  add_in_eval: False

run:
  bsz: 1
  workers_per_gpu: 8
  device: cpu

debug:
  pdb: False
  set_seed: False
  seed: 42

regularization:
  unitary_loss: False
  unitary_loss_lambda_trainable: False
  unitary_loss_lambda: 0

legalization:
  legalize: False
  epoch_interval: 9999999999
  step_interval: 9999999999

qiskit:
  use_qiskit: True
  use_real_qc: False
  backend_name: ibmq_lima
  noise_model_name: ibmq_lima
  basis_gates_name: null
  n_shots: 8192
  initial_layout: null
  seed_transpiler: 42
  seed_simulator: 42
  optimization_level: 0
  est_success_rate: True
  max_jobs: 1